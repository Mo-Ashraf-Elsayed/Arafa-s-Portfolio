<main>
    <!--page-title-area start-->
    <div class="page-title-area pt-215 pb-30">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-9">
                    <div class="page-title-wrapper text-lg-start text-center mb-40">
                        <h2 class="page-title mb-10">Blog</h2>
                        <nav class="d-none" aria-label="breadcrumb">
                            <ul class="breadcrumb list-none justify-content-center justify-content-md-start">
                                <li><a routerLink="/">Home</a></li>
                                <li><a href="#">Pages</a></li>
                                <li class="active" aria-current="page">Blog</li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-lg-3 d-none d-lg-inline-block">
                    <div class="page-title-btn text-center mb-40">
                        <div class="button-2">
                            <a class="scroll-btn" href="#">
                                <img class="bg-round" src="assets/img/about/s-button-5.png" alt="shape">
                                <span class="icon">
                                    <i class="bi bi-arrow-up-right"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--page-title-area end-->


    <!-- about-section start -->
    <section class="about-section pt-30">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="about-text-wrapper-4 mb-30">
                        <div class="upper-title-2 mb-30">Blog</div>
                        <h2 class="about-title mb-15">Designing Digital Delights: John's Portfolio</h2>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="about-img-wrapper-2 mb-30">
                        <img class="img-fluid" src="assets/img/about/img-3.jpg" alt="about">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- about-section end -->

    <!-- blog-section start -->
    <div class="blog-section pt-150 pb-170 pt-lg-90 pb-lg-120">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12">
                    <div *ngFor="let blog of blogPosts" class="blog-style-three mb-40 d-md-flex flex-direction-row">
                        <div class="blog-thumb me-md-4 me-lg-5" [style.backgroundImage]="'url(' + blog.img + ')'">
                        </div>
                        <div class="blog-content">
                            <div class="blog-meta mb-20">
                                <a [href]="blog.link"><img src="assets/img/icon/icon-27.svg" alt="icon"> {{ blog.meta1 }}</a>
                                <a [href]="blog.link"><img src="assets/img/icon/icon-28.svg" alt="icon"> {{ blog.meta2 }}</a>
                            </div>
                            <h3 class="blog-title mb-20">
                                <a [href]="blog.link">{{ blog.title }}</a>
                            </h3>
                            <p>Synergistically leverage other's highly efficient meta-services after fully researched data.</p>
                            <a class="blog-btn mt-15" [href]="blog.link">Learn More</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <a class="ht_btn" href="#">View All Blogs</a>
                </div>
            </div>
        </div>
    </div>

    <!-- blog-section end -->

    <!-- partners-section start -->
    <div class="white-bg partners-section">
        <div class="logos">
            <div class="logos-slide">
                <div class="items"> <img src="assets/img/brand/brand-1.png" alt="brand"></div>
                <div class="items"><img src="assets/img/brand/brand-line-1.svg" alt="brand"></div>
                <div class="items"><img src="assets/img/brand/brand-2.png" alt="brand"></div>
                <div class="items"> <img src="assets/img/brand/brand-line-1.svg" alt="brand"></div>
                <div class="items"><img src="assets/img/brand/brand-3.png" alt="brand"></div>
                <div class="items"><img src="assets/img/brand/brand-line-1.svg" alt="brand"></div>
            </div>
            <div class="logos-slide">
                <div class="items"> <img src="assets/img/brand/brand-1.png" alt="brand"></div>
                <div class="items"><img src="assets/img/brand/brand-line-1.svg" alt="brand"></div>
                <div class="items"><img src="assets/img/brand/brand-2.png" alt="brand"></div>
                <div class="items"> <img src="assets/img/brand/brand-line-1.svg" alt="brand"></div>
                <div class="items"><img src="assets/img/brand/brand-3.png" alt="brand"></div>
                <div class="items"><img src="assets/img/brand/brand-line-1.svg" alt="brand"></div>
            </div>
        </div>
    </div>
    <!-- partners-section end -->

    <!-- contact-section start -->
    <section class="black-bg contact-section pt-100 pb-100 pb-lg-30">
        <h2 class="wrapper-title text-white text-center mb-150 mb-lg-50">Book A Call</h2>
        <div class="left-img">
            <img class="w-100" src="assets/img/media/img-2.jpg" alt="author">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-6">
                    <div class="main-form ms-xl-5">
                        <form action="#" class="ps-xl-4">
                            <label>Name</label>
                            <input type="text" placeholder="Enter your first name">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your e-mail">
                            <label>Iâ€™m Interested In</label>
                            <input type="text" placeholder="Enter your first name">
                            <label>Messageme</label>
                            <textarea cols="30" rows="10" placeholder="Write you message"></textarea>
                            <button class="ht-btn-four" type="submit"><i class="bi bi-send"></i> Send
                                Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- contact-section end -->
</main>
